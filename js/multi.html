<body>
    <script>
         var ary = [
                ["harry", 18, "male", "bcom"],

                ["tom", 18, "male", "bca"],
                ["sarah", 17, "male", "bcom"]
            ];

            // document.write(ary[0][0])
            document.write(ary.length);
