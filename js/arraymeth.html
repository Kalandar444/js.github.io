<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var ary = new Array(3);
            for (var g = 0; g < 3; g++) {
                ary[g] = prompt("enter the value")
            }
            var sum = 0;
            document.write("<ul>")
            for (var a = 0; a <= 4; a++) {
                document.write("<li>" + ary[a] + "</li>");
                sum = sum + ary[a];
            }
            document.write("</ul>")
    </script>
</body>
</html>
